					<button id="nav-hide" onclick="hideNavbar()" class="nav-hide nav-btn collapse">X</button>

	</body>
	<script>
		function hideElement(id){
			var element = document.getElementById(id);
			element.classList.add("collapse");
		}
		function showElement(id){
			var element = document.getElementById(id);
			element.classList.remove("collapse");
		}
		function removeClass(elementId,className){
			var element = document.getElementById(elementId);
			element.classList.remove(className);
		}
		function showNavbar(){
			showElement("nav-group");
			showElement("nav-hide");
			hideElement("nav-show");
			
		}
		function hideNavbar(){
			hideElement("nav-group");
			hideElement("nav-hide");
			showElement("nav-show");
		}
	</script>
</html>
